<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocShare</title>
    <link rel="stylesheet" href="stylesAddDoc.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="DocShare Logo" class="logo">
            <h1>DocShare</h1>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#documents">Documents</a></li>
                    <li><a href="#mydocuments">My Documents</a></li>
                    <li><a href="#adddocuments">Add Documents</a></li>
                    <button type="submit">Log Out</button>
                </ul>
            </nav>
        </header>

        <main>
            <section id="FormAddDocument">
                <h2>Form Add Document</h2>
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                    <label for="doc-file">Upload File:</label>
                    <div id="drop-area">
                        <p>Drag & Drop your file here</p>
                        <input type="file" id="doc-file" name="doc-file" required>
                    </div>
                    <br>
                    <button type="submit">Login</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
